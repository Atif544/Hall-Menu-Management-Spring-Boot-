<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Login</title>
    <style>
        body {text-align:center; font-family:Arial; background:#eef2f3;}
        form {
            display:inline-block; margin-top:80px; padding:20px;
            background:white; border-radius:10px; box-shadow:0 0 10px gray;
        }
        input {margin:10px; padding:8px; width:200px;}
        button {padding:8px 20px; background:green; color:white; border:none; cursor:pointer;}
        button:hover {background:darkgreen;}
        .error {color:red; margin:10px;}
    </style>
</head>
<body>
<h2>Admin Login</h2>

<div th:if="${param.error}" class="error">
    Invalid username or password
</div>

<form th:action="@{/admin/login}" method="post">
    <input type="text" name="username" placeholder="Username" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
</form>

</body>
</html>
