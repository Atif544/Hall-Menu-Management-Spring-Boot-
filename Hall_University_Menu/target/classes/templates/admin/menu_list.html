<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin - Menu List</title>
</head>
<body>
<h2>Menu List</h2>

<table border="1">
  <tr>
    <th>ID</th>
    <th>Day</th>
    <th>Meal Type</th>
    <th>Items</th>
    <th>Price</th>
    <th>Action</th>
  </tr>
  <tr th:each="menu : ${menus}">
    <td th:text="${menu.id}"></td>
    <td th:text="${menu.day}"></td>
    <td th:text="${menu.mealType}"></td>
    <td th:text="${menu.items}"></td>
    <td th:text="${menu.cost}"></td>
    <td>
      <a th:href="@{'/admin/menu/edit/' + ${menu.id}}">Edit</a> |
      <a th:href="@{'/admin/menu/delete/' + ${menu.id}}"
         onclick="return confirm('Are you sure you want to delete this menu?');">
        Delete
      </a>
    </td>
  </tr>
</table>

<h3>Add / Update Menu</h3>
<form action="/admin/menu/save" method="post">
  <input type="hidden" name="id" th:value="${menu.id}">
  Day: <input type="text" name="day" th:value="${menu.day}"><br>
  Meal Type: <input type="text" name="mealType" th:value="${menu.mealType}"><br>
  Items: <input type="text" name="items" th:value="${menu.items}"><br>
  Price: <input type="number" name="cost" th:value="${menu.cost}"><br>
  <button type="submit">Save</button>
</form>

<br>
<a href="/admin/bookings">View Bookings</a>
<a href="/admin/feedbacks">View Feedbacks</a>

</body>
</html>
